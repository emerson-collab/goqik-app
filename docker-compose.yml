services:
  app:
    image: nginx:latest
    container_name: goqik-app
    restart: unless-stopped
    ports:
      - "8080:80"   # 外部 8080 → 容器 80

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup --debug
